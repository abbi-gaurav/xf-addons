apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-{{ .Values.apiRegistrationJobName }}
labels:
  app: {{ .Release.Name }}
  component: {{ .Release.Name }}-{{ .Values.apiRegistrationJobName }}
spec:
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: {{ .Release.Name }}-{{ .Values.apiRegistrationJobName }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - image: eu.gcr.io/kyma-project/incubator/api-registration-job:master
        imagePullPolicy: Always
        name: {{ .Values.apiRegistrationJobName }}
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-env
        volumeMounts:
        - name: {{ template "bundle.fullname" . }}-volume
          mountPath: /app/files/
      volumes:
      - name: {{ template "bundle.fullname" . }}-volume
        configMap:
          name: {{ .Release.Name }}-config
      restartPolicy: Never
status: {}
